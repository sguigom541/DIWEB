<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--script-->
    <script src="./js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form action="" class="col-8 border border-primary">
            <div class="form-group row">
                <label for="codUsuario" class="col-4">Usuario:</label>
                <input type="text" name="codUsuario" id="codUsuario" placeholder="Username" class="col-8">
            </div>
            <div class="form-group row">
                <label for="email" class="col-4">Email:</label>
                <input type="text" name="email" id="email" placeholder="email" class="col-8">
            </div>
            <div class="form-group row">
                <label for="pass" class="col-4">Contrase√±a:</label>
                <input type="text" name="pass" id="pass" placeholder="password" class="col-8">
            </div>
            <div class="form-group row">
                <label for="sexo" class="col-4">Sexo:</label>
                <div class="input-group row col-8">
                    <div class="form-group row">
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="masculino" id="masculino">
                        
                    </div>
                    
                    
                </div>
            </div>
            <div class="form-group bg-dark text-white">
                <label for="file" class="col-12">Seleccionar foto de perfil:</label>
                <input type="file" name="file" id="file" class="col-12">
            </div>
            <input type="button" value="Registrar" class="btn btn-primary ">
        </form>
    </div>
</body>
</html>
