<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--script-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="row m-3">
        <div class="col-12 col-md-4">
            <img src="./img/logo.jpg" />
            <div class="bg-primary p-3">
              <p>Cumplimentar el formulario de registro para poder disponer de todos los servicios de la web</p>
              <p class="text-secondary">- Web Services</p>
            </div>
        </div>
        <!--El formulario-->
        <div class="col-12 col-md-8">
            <div class="mt-5">
                <div class="col-md-7">
                    <h1 class="text-center">Formulario de registro</h1>
                    <form action="" class="border border-primary p-3">
                        <div class="form-group">
                            <label class="col-label-sm">Usuario:</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                            <label class="col-label-sm">Email:</label>
                            <input type="email" class="form-control form-control-sm" placeholder="Email" required="">
                        </div>
                        <div class="form-group">
                            <label class="col-label-sm">Contrase√±a:</label>
                            <input type="password" class="form-control form-control-sm" placeholder="Password"
                                required="">
                        </div>
                        <div class="form-check form-check-inline ml-4">
                            <input type="radio" name="sexo" class="form-check-input" value="h">
                            <label class="form-check-label">Hombre</label>
                        </div>
                        <div class="form-check form-check-inline ml-4">
                            <input type="radio" name="sexo" class="form-check-input" value="m">
                            <label class="form-check-label">Mujer</label>
                        </div>
                        <div class="form-group bg-dark text-white">
                            <label class="col-label-sm">Seleccionar foto de perfil:</label>
                            <input type="file" class="form-control-file">
                        </div>
                        <div class="text-right mb-3">
                            <input type="submit" value="Registrar" class="btn  btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
